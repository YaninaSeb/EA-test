<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles/desktop.css" >
    <link rel="stylesheet"  href="styles/tablet.css" >
    <link rel="stylesheet"  href="styles/mobile.css" >
    <title>Simple Page</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="/SimplePage-test"><img src="assets/svg/logo.svg" class="logo" alt="logo"></a>
        </div>
    </header>

    <main class="main">
        <div class="greeting_wrap">
            <h1 class="greeting_title">Under Construction</h1>
            <div class="greeting_info"><p>We're making lots of improvements and will be back soon</p></div>
        </div>
        <div class="time_wrap"></div>
        <div class="other_wrap">
            <p class="other_info">Check our event page when you wait:</p>
            <div class="other_btn">
                <a href="">
                    <span>Go to the event</span>
                    <span class="arrow-right"></span>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_form">
            <input type="text" class="footer_form-input"placeholder="Enter your Email and get notified">
            <div class="footer_form-btn"><span></span></div>
        </div>
    </footer>
    
</body>
</html>
