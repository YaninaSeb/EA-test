<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles/desktop.css" >
    <link rel="stylesheet"  href="styles/tablet.css" >
    <link rel="stylesheet"  href="styles/mobile.css" >
    <title>Simple Page</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="/SimplePage-test"><img src="assets/svg/logo.svg" class="logo" alt="logo"></a>
        </div>
    </header>

    <main class="main">
        <div class="greeting_wrap">
            <h1 class="greeting_title">Under Construction</h1>
            <div class="greeting_info"><p>We're making lots of improvements and will be back soon</p></div>
        </div>
        <div class="timer_wrap">
            <div class="timer__item_wrap">
                <div class="timer__item timer__days">00</div>
                <div class="timer__item_bg bg_days"></div>
            </div>
            <div class="timer__item_wrap">
                <div class="timer__item timer__hours">00</div>
                <div class="timer__item_bg bg_hours"></div>
            </div>
            <div class="timer__item_wrap">
                <div class="timer__item timer__minutes">00</div>
                <div class="timer__item_bg bg_minutes"></div>
            </div>
            <div class="timer__item_wrap">
                <div class="timer__item timer__seconds">00</div>
                <div class="timer__item_bg bg__seconds"></div>
            </div>
        </div>
        <div class="event_wrap">
            <div class="event_info"><p>Check our event page when you wait:</p></div>
            <a href="" class="event_link">
                <span class="event_link-text">Go to the event</span>
                <span class="event_link-arrow"></span>
            </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_form">
            <input type="text" class="footer_form-input" placeholder="Enter your Email and get notified">
            <div class="footer_form-btn"><span></span></div>
        </div>
    </footer>
    
</body>
</html>
